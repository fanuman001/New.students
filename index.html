<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Billiard Glide 專業模擬器 V3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #020617; color: white; position: fixed; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        #app { display: flex; flex-direction: column; height: 100%; }
        #table-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; background: #000; padding: 5px; position: relative; }
        .controls { background: #0f172a; padding: 12px; border-top: 1px solid #334155; }
        .score-info { position: absolute; top: 15px; left: 15px; pointer-events: none; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>

<div id="app">
    <div class="p-2 text-center bg-slate-900">
        <h1 class="text-xs font-black text-emerald-400 tracking-widest uppercase">9FT Tournament Table</h1>
    </div>

    <div id="table-wrapper">
        <div id="canvas-container"></div>
        <div class="score-info font-mono">
            <div class="text-red-500 text-lg">A: <span id="pts-a">0</span></div>
            <div class="text-blue-500 text-lg">B: <span id="pts-b">0</span></div>
        </div>
    </div>

    <div class="controls flex flex-col gap-2">
        <div id="status-bar" class="text-center text-[10px] py-1 px-2 rounded bg-amber-900/30 text-amber-400 border border-amber-500/50 uppercase font-bold">
            佈置：拖動黑/母球至腳點區
        </div>
        <div class="flex gap-2">
            <button id="undo-btn" class="flex-1 bg-slate-700 py-3 rounded-xl font-bold text-xs opacity-50 transition-all" disabled>UNDO</button>
            <button id="main-btn" class="flex-[3] bg-emerald-600 py-3 rounded-xl font-bold text-sm shadow-lg active:scale-95 transition-all">確定位置</button>
        </div>
    </div>
</div>

<script>
    const { Engine, Render, Runner, Bodies, Composite, Events, Vector, Body } = Matter;
    const engine = Engine.create();
    engine.gravity.y = 0;

    const wrapper = document.getElementById('table-wrapper');
    const container = document.getElementById('canvas-container');
    const availH = wrapper.clientHeight - 10;
    const tableH = availH, tableW = availH / 2;

    const render = Render.create({
        element: container, engine: engine,
        options: { width: tableW, height: tableH, wireframes: false, background: '#064e3b' }
    });

    const scale = tableW / 137;
    const ballR = (5.7 * scale) / 2.1;
    const pkR = 13 * scale; // 稍微加大袋口判定以優化進球感

    let gameState = 'SETTING'; 
    let teamA = 6, teamB = 6, scoreA = 0, scoreB = 0, turn = 'A';
    let balls = [], activeBall = null, history = null;
    let dragBall = null, startPt = null, currentMouse = null;

    // 繪圖增強
    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        // 發球線
        ctx.strokeStyle = 'rgba(255,255,255,0.7)'; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(0, tableH * 0.75); ctx.lineTo(tableW, tableH * 0.75); ctx.stroke();
        
        // 標準三角形位置修正 (頂部往底部 1/4 處為腳點)
        ctx.strokeStyle = 'rgba(255,255,255,0.4)'; ctx.setLineDash([4, 4]);
        const footSpotY = tableH * 0.25; // 標準腳點
        const triW = 45 * scale;
        ctx.beginPath();
        ctx.moveTo(tableW/2, footSpotY - 10); // 頂點
        ctx.lineTo(tableW/2 - triW/2, footSpotY + triW * 0.8);
        ctx.lineTo(tableW/2 + triW/2, footSpotY + triW * 0.8);
        ctx.closePath(); ctx.stroke(); ctx.setLineDash([]);

        // 袋口視覺 (畫得比物理判定稍微小一點點，看起來更真實)
        ctx.fillStyle = '#000';
        const pks = [{x:0,y:0},{x:tableW,y:0},{x:0,y:tableH/2},{x:tableW,y:tableH/2},{x:0,y:tableH},{x:tableW,y:tableH}];
        pks.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, pkR * 0.9, 0, Math.PI*2); ctx.fill(); });

        // 擊球力道線
        if (gameState === 'READY' && dragBall && startPt && currentMouse) {
            const diff = Vector.sub(startPt, currentMouse);
            const dist = Vector.magnitude(diff);
            ctx.beginPath(); ctx.moveTo(dragBall.position.x, dragBall.position.y);
            const end = Vector.add(dragBall.position, Vector.mult(diff, 8));
            ctx.lineTo(end.x, end.y);
            // 隨力道變色
            ctx.strokeStyle = dist > 60 ? '#ef4444' : (dist > 30 ? '#f97316' : '#fbbf24');
            ctx.lineWidth = 2; ctx.stroke();
        }
    });

    // 牆壁物理：增加反彈感
    const wOpt = { isStatic:true, restitution:0.9, friction:0.02, render:{visible:false} };
    Composite.add(engine.world, [
        Bodies.rectangle(tableW/2, -5, tableW, 10, wOpt), Bodies.rectangle(tableW/2, tableH+5, tableW, 10, wOpt),
        Bodies.rectangle(-5, tableH/2, 10, tableH, wOpt), Bodies.rectangle(tableW+5, tableH/2, 10, tableH, wOpt)
    ]);

    // 初始化特殊球
    const black = Bodies.circle(tableW/2, tableH*0.25, ballR, { label:'黑球', restitution:0.8, frictionAir:0.02, render:{fillStyle:'#000', strokeStyle:'#fbbf24', lineWidth:2} });
    const white = Bodies.circle(tableW/2, tableH*0.25 + 40, ballR, { label:'母球', restitution:0.8, frictionAir:0.02, render:{fillStyle:'#fff', strokeStyle:'#94a3b8', lineWidth:2} });
    balls = [black, white];
    Composite.add(engine.world, balls);

    // 觸控邏輯
    container.addEventListener('touchstart', (e) => {
        const t = e.touches[0]; const rect = container.getBoundingClientRect();
        const pt = { x: t.clientX - rect.left, y: t.clientY - rect.top };
        balls.forEach(b => {
            if (Vector.magnitude(Vector.sub(b.position, pt)) < 25) {
                if (gameState === 'SETTING' && (b.label==='黑球'||b.label==='母球')) dragBall = b;
                if (gameState === 'SPAWNED' && b === activeBall) dragBall = b;
                if (gameState === 'READY' && b === activeBall) { dragBall = b; startPt = pt; currentMouse = pt; }
            }
        });
    }, {passive:false});

    container.addEventListener('touchmove', (e) => {
        if (!dragBall) return;
        const t = e.touches[0]; const rect = container.getBoundingClientRect();
        const pt = { x: t.clientX - rect.left, y: t.clientY - rect.top };
        currentMouse = pt;
        if (gameState === 'SETTING') Body.setPosition(dragBall, pt);
        if (gameState === 'SPAWNED') {
            if (pt.y > tableH * 0.75 + ballR) Body.setPosition(dragBall, pt);
        }
        e.preventDefault();
    }, {passive:false});

    container.addEventListener('touchend', () => {
        if (gameState === 'READY' && dragBall && startPt && currentMouse) {
            const dist = Vector.magnitude(Vector.sub(startPt, currentMouse));
            if (dist > 8) {
                saveHistory();
                const force = Vector.sub(startPt, currentMouse);
                Body.applyForce(dragBall, dragBall.position, Vector.mult(force, 0.0006 * dragBall.mass));
                gameState = 'MOVING';
                if (turn === 'A') teamA--; else teamB--;
                checkStop();
            }
        }
        dragBall = null;
    });

    const mainBtn = document.getElementById('main-btn');
    const undoBtn = document.getElementById('undo-btn');

    mainBtn.addEventListener('click', () => {
        if (gameState === 'SETTING') {
            gameState = 'IDLE'; mainBtn.innerText = '下一位發球 (A)'; updateUI();
        } else if (gameState === 'SPAWNED') {
            gameState = 'READY'; mainBtn.innerText = '拉動球擊發';
            document.getElementById('status-bar').innerText = '球位鎖定：請拖動球向後射擊';
        } else if (gameState === 'IDLE') {
            spawn();
        }
    });

    undoBtn.addEventListener('click', () => { if (history) loadHistory(); });

    function spawn() {
        const ball = Bodies.circle(tableW/2, tableH * 0.85, ballR, {
            restitution:0.8, frictionAir:0.02,
            render: { fillStyle: turn==='A'?'#ef4444':'#3b82f6', strokeStyle:'#fff', lineWidth:2 },
            label: turn+'隊'
        });
        activeBall = ball; balls.push(ball);
        Composite.add(engine.world, ball);
        gameState = 'SPAWNED';
        mainBtn.innerText = '確定位置';
        document.getElementById('status-bar').innerText = '移動球：選定發球點';
    }

    function checkStop() {
        const i = setInterval(() => {
            if (balls.every(b => b.speed < 0.12)) {
                gameState = 'IDLE';
                turn = turn === 'A' ? 'B' : 'A';
                detectClosest();
                mainBtn.innerText = `下一位發球 (${turn})`;
                updateUI();
                clearInterval(i);
            }
        }, 1000);
    }

    function detectClosest() {
        let minD = Infinity, closest = null;
        balls.forEach(b => {
            if (b.position.y < minD) { minD = b.position.y; closest = b.label; }
        });
        document.getElementById('status-bar').innerText = `最靠近底邊：${closest || '無'}`;
    }

    function updateUI() {
        document.getElementById('pts-a').innerText = scoreA;
        document.getElementById('pts-b').innerText = scoreB;
    }

    function saveHistory() {
        history = {
            balls: balls.map(b => ({ x: b.position.x, y: b.position.y, label: b.label, color: b.render.fillStyle, stroke: b.render.strokeStyle })),
            scoreA, scoreB, turn, teamA, teamB
        };
        undoBtn.disabled = false; undoBtn.classList.remove('opacity-50');
    }

    function loadHistory() {
        Composite.clear(engine.world, true);
        balls = history.balls.map(h => Bodies.circle(h.x, h.y, ballR, { label:h.label, restitution:0.8, frictionAir:0.02, render:{fillStyle:h.color, strokeStyle:h.stroke, lineWidth:2}}));
        Composite.add(engine.world, balls);
        scoreA = history.scoreA; scoreB = history.scoreB; turn = history.turn; teamA = history.teamA; teamB = history.teamB;
        history = null; undoBtn.disabled = true; undoBtn.classList.add('opacity-50');
        gameState = 'IDLE'; updateUI();
    }

    // 進洞邏輯優化：確保順利進洞
    Events.on(engine, 'afterUpdate', () => {
        balls.forEach((b, idx) => {
            const pks = [{x:0,y:0},{x:tableW,y:0},{x:0,y:tableH/2},{x:tableW,y:tableH/2},{x:0,y:tableH},{x:tableW,y:tableH}];
            pks.forEach(p => {
                const dist = Vector.magnitude(Vector.sub(b.position, p));
                if (dist < pkR) { // 當球心進入判定範圍
                    if (b.label === 'A隊' && turn === 'B') scoreB += 25; 
                    else if (b.label === 'B隊' && turn === 'A') scoreA += 25;
                    else if (b.label === '黑球') { if (turn==='B') scoreA += 50; else scoreB += 50; }
                    
                    Composite.remove(engine.world, b);
                    balls.splice(idx, 1);
                    updateUI();
                }
            });
        });
    });

    Render.run(render);
    Runner.run(Runner.create(), engine);
</script>
</body>
</html>
