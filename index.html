<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strategic Billiard Pro v14</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #0f172a; color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; font-family: system-ui; }
        #app { display: flex; flex-direction: column; height: 100%; }
        #table-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; background: #020617; position: relative; padding: 20px; }
        #canvas-container { position: relative; border: 12px solid #3e2723; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: visible; background: #065f46; }
        .score-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; background: #1e293b; border-bottom: 4px solid #0f172a; }
        .team-box { background: #334155; padding: 12px; border-radius: 16px; border-bottom: 4px solid rgba(0,0,0,0.2); transition: 0.3s; }
        .active-turn { border-color: #10b981 !important; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(16,185,129,0.3); }
        .pocket-hole { position: absolute; background: radial-gradient(circle, #000 60%, #1a1a1a 100%); border-radius: 50%; z-index: 1; box-shadow: inset 0 5px 10px rgba(0,0,0,0.8); }
        .power-bar { position: absolute; left: -20px; bottom: 0; width: 6px; background: #1e293b; border-radius: 3px; transition: height 0.1s; }
    </style>
</head>
<body>

<div id="app">
    <div id="config-ui" class="absolute inset-0 bg-slate-950/95 z-[3000] flex items-center justify-center backdrop-blur-xl">
        <div class="bg-slate-900 p-10 rounded-[3rem] border border-slate-700 w-80 shadow-2xl">
            <h1 class="text-2xl font-black text-emerald-400 mb-8 text-center tracking-tighter italic">STRATEGY PRO v14</h1>
            <label class="text-[10px] text-slate-500 font-bold uppercase ml-2">每局彈藥數量</label>
            <input type="number" id="ball-qty" value="5" class="w-full bg-slate-800 border border-slate-700 rounded-2xl p-4 text-center mb-6 mt-1 text-xl font-bold">
            <button id="start-btn" class="w-full bg-emerald-600 hover:bg-emerald-500 py-5 rounded-2xl font-black text-lg transition-all active:scale-95">進入賽場</button>
        </div>
    </div>

    <div id="score-board" class="score-grid"></div>

    <div id="table-wrapper">
        <div id="canvas-container">
            <div id="power-indicator" class="power-bar"></div>
        </div>
        <div id="ai-status" class="absolute top-10 left-1/2 -translate-x-1/2 bg-black/80 px-6 py-2 rounded-full text-xs text-emerald-400 font-mono opacity-0 transition-all border border-emerald-500/30">AI 分析中...</div>
    </div>

    <div class="bg-slate-900 p-5 border-t border-slate-800 flex flex-col gap-4">
        <div class="flex justify-between items-center px-2">
            <span id="turn-msg" class="text-sm font-black text-yellow-500 italic">準備開球</span>
            <span class="text-[10px] text-slate-500 font-mono tracking-widest">UNDO SYSTEM ACTIVE</span>
        </div>
        <div class="flex gap-3">
            <button id="undo-btn" class="flex-[1] bg-slate-800 py-4 rounded-2xl font-bold text-xs hover:bg-slate-700 disabled:opacity-30 transition-all">悔球 (UNDO)</button>
            <button id="main-btn" class="flex-[2] bg-emerald-600 py-4 rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all">發球佈置</button>
        </div>
    </div>
</div>

<script>
    const { Engine, Render, Runner, Bodies, Composite, Events, Vector, Body } = Matter;

    const engine = Engine.create();
    engine.velocityIterations = 25; // 提高精度防止穿牆
    const container = document.getElementById('canvas-container');
    const tableH = Math.min(window.innerHeight * 0.6, 600);
    const tableW = tableH / 2;
    const scale = tableW / 137;
    const ballR = (5.7 * scale) / 2.2;
    const pkSize = ballR * 2.5;

    const render = Render.create({
        element: container, engine: engine,
        options: { width: tableW, height: tableH, wireframes: false, background: '#065f46' }
    });

    let balls = [], activeBall = null, gameState = 'CONFIG', turnIdx = 0, strikerIdx = 0;
    let teamData = [], history = null, comboCount = 0;

    function buildTable() {
        Composite.clear(engine.world);
        const wallOpt = { isStatic: true, restitution: 0.8, friction: 0.01, render: { fillStyle: '#2d4d43' } };
        const th = 60, g = pkSize * 1.3;

        Composite.add(engine.world, [
            Bodies.rectangle(tableW/4, -th/2, tableW/2-g, th, wallOpt),
            Bodies.rectangle(3*tableW/4, -th/2, tableW/2-g, th, wallOpt),
            Bodies.rectangle(tableW/4, tableH+th/2, tableW/2-g, th, wallOpt),
            Bodies.rectangle(3*tableW/4, tableH+th/2, tableW/2-g, th, wallOpt),
            Bodies.rectangle(-th/2, tableH*0.25, th, tableH*0.5-g, wallOpt),
            Bodies.rectangle(-th/2, tableH*0.75, th, tableH*0.5-g, wallOpt),
            Bodies.rectangle(tableW+th/2, tableH*0.25, th, tableH*0.5-g, wallOpt),
            Bodies.rectangle(tableW+th/2, tableH*0.75, th, tableH*0.5-g, wallOpt)
        ]);

        const pks = [{x:0,y:0},{x:tableW,y:0},{x:0,y:tableH/2},{x:tableW,y:tableH/2},{x:0,y:tableH},{x:tableW,y:tableH}];
        pks.forEach(p => {
            const h = document.createElement('div');
            h.className = 'pocket-hole';
            h.style.width = h.style.height = (pkSize * 2) + 'px';
            h.style.left = (p.x - pkSize) + 'px';
            h.style.top = (p.y - pkSize) + 'px';
            container.appendChild(h);
        });
    }

    // --- 悔球系統記錄 ---
    function saveState() {
        history = {
            balls: balls.map(b => ({ x: b.position.x, y: b.position.y, label: b.label, color: b.render.fillStyle, stroke: b.render.strokeStyle })),
            teamData: JSON.parse(JSON.stringify(teamData)),
            turnIdx: turnIdx
        };
        document.getElementById('undo-btn').disabled = false;
    }

    function undo() {
        if (!history) return;
        balls.forEach(b => Composite.remove(engine.world, b));
        balls = [];
        history.balls.forEach(b => {
            const ball = createBall(b.x, b.y, b.color, b.label, b.stroke);
            balls.push(ball);
        });
        teamData = history.teamData;
        turnIdx = history.turnIdx;
        gameState = 'IDLE';
        updateUI();
        history = null;
        document.getElementById('undo-btn').disabled = true;
    }

    function createBall(x, y, color, label, stroke) {
        const b = Bodies.circle(x, y, ballR, {
            label, restitution: 0.92, friction: 0.005, frictionAir: 0.015,
            render: { fillStyle: color, strokeStyle: stroke, lineWidth: 3 }
        });
        Composite.add(engine.world, b);
        return b;
    }

    function updateUI() {
        const sb = document.getElementById('score-board');
        sb.innerHTML = '';
        teamData.forEach((t, i) => {
            sb.innerHTML += `
                <div class="team-box ${turnIdx===i?'active-turn':''}" style="border-left: 6px solid ${i===0?'#f43f5e':'#3b82f6'}">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] font-black text-slate-400 uppercase">TEAM ${String.fromCharCode(65+i)} ${i===1?'(AI)':''}</span>
                        <span class="px-2 py-0.5 bg-black/30 rounded text-[9px] font-mono text-emerald-400">${t.ammo} SHOTS</span>
                    </div>
                    <div class="text-3xl font-black italic tracking-tighter" style="color: ${i===0?'#f43f5e':'#3b82f6'}">${t.score}</div>
                </div>`;
        });
    }

    // --- 戰略型 AI 邏輯 ---
    function aiTurn() {
        spawnNew();
        const aiStatus = document.getElementById('ai-status');
        aiStatus.innerText = "AI 正在分析桌面與比分...";
        aiStatus.style.opacity = 1;

        setTimeout(() => {
            const playerIdx = 0, aiIdx = 1;
            let target = null, power = 0.012, strategy = "";

            // 1. 取得桌面領先情況
            let leadBall = null, minY = Infinity;
            balls.forEach(b => { if(b.position.y < minY) { minY = b.position.y; leadBall = b; } });

            // 2. 決策樹
            // A: 如果對手佔領底線且威脅大 -> 撞走對手球
            if (leadBall && leadBall.label === `TEAM_${playerIdx}` && (teamData[playerIdx].score > 100 || teamData[aiIdx].ammo < 2)) {
                target = leadBall;
                strategy = "防禦：破壞對手底線優勢";
                power = 0.015;
            } 
            // B: 如果加分球好打 -> 賺分
            if (!target) {
                target = balls.find(b => b.label.includes('BONUS') && Vector.magnitude(Vector.sub(b.position, activeBall.position)) < tableH * 0.5);
                if (target) strategy = "進攻：高分球狩獵";
            }
            // C: 保底策略 -> 輕輕把自己球放置到底線
            if (!target) {
                target = { position: { x: tableW/2 + (Math.random()-0.5)*20, y: -20 } };
                strategy = "佈局：爭奪底線 75 分";
                power = 0.007; // 輕擊
            }

            aiStatus.innerText = `AI 決策：${strategy}`;
            const dist = Vector.magnitude(Vector.sub(target.position, activeBall.position));
            const angle = Vector.angle(activeBall.position, target.position) + (Math.random()-0.5)*0.05; // 輕微手抖
            
            setTimeout(() => {
                strikerIdx = aiIdx; teamData[aiIdx].ammo--; comboCount = 0;
                launch(Vector.mult({ x: Math.cos(angle), y: Math.sin(angle) }, power));
                aiStatus.style.opacity = 0;
            }, 1200);
        }, 1500);
    }

    function launch(f) {
        const speedLimit = 0.018; // 防止飛出邊界
        const finalF = Vector.magnitude(f) > speedLimit ? Vector.mult(Vector.normalise(f), speedLimit) : f;
        Body.applyForce(activeBall, activeBall.position, finalF);
        gameState = 'MOVING';
        checkStop();
    }

    function checkStop() {
        const timer = setInterval(() => {
            if (balls.every(b => b.speed < 0.15)) {
                clearInterval(timer);
                let minY = Infinity, winner = -1;
                balls.forEach(b => { if(b.position.y < minY && b.label.includes('TEAM_')) { minY = b.position.y; winner = parseInt(b.label.split('_')[1]); }});
                document.getElementById('turn-msg').innerText = winner >= 0 ? `底線領先：TEAM ${String.fromCharCode(65+winner)}` : "無人佔據底線";
                processTurn();
            }
        }, 800);
    }

    function processTurn() {
        let next = (turnIdx + 1) % 2;
        if (teamData.every(t => t.ammo <= 0)) {
            let bestY = Infinity, win = -1;
            balls.forEach(b => { if(b.position.y < bestY && b.label.includes('TEAM_')) { bestY = b.position.y; win = parseInt(b.label.split('_')[1]); }});
            if (win >= 0) teamData[win].score += 75;
            updateUI();
            document.getElementById('turn-msg').innerText = "比賽結束！結算底線獎勵";
            return;
        }
        if (teamData[next].ammo <= 0) next = (next + 1) % 2;
        turnIdx = next;
        gameState = 'IDLE';
        updateUI();
        if (turnIdx === 1) aiTurn();
    }

    Events.on(engine, 'afterUpdate', () => {
        balls.forEach((b, idx) => {
            if (b.position.x < -20 || b.position.x > tableW + 20 || b.position.y < -20 || b.position.y > tableH + 20) {
                const s = teamData[strikerIdx];
                if (b.label.includes('TEAM_') && parseInt(b.label.split('_')[1]) !== strikerIdx) s.score += 25;
                else if (b.label.includes('BONUS')) { comboCount++; s.score += (comboCount===1?50:100); }
                Composite.remove(engine.world, b);
                balls.splice(idx, 1);
                updateUI();
            }
        });
    });

    // 觸控輔助線與力道條
    let dragStart = null, currentPt = null;
    container.addEventListener('touchstart', (e) => {
        if (turnIdx !== 0 || gameState !== 'READY') return;
        saveState(); // 擊球前自動存檔
        const rect = container.getBoundingClientRect();
        dragStart = { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
    });

    container.addEventListener('touchmove', (e) => {
        const rect = container.getBoundingClientRect();
        currentPt = { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
        if (gameState === 'SPAWNED' && currentPt.y > tableH * 0.7) Body.setPosition(activeBall, currentPt);
        e.preventDefault();
    }, { passive: false });

    container.addEventListener('touchend', (e) => {
        if (turnIdx === 0 && gameState === 'READY' && dragStart && currentPt) {
            const f = Vector.mult(Vector.sub(dragStart, currentPt), 0.00008);
            if (Vector.magnitude(f) > 0.001) {
                strikerIdx = 0; teamData[0].ammo--; comboCount = 0;
                launch(f);
            }
        }
        dragStart = currentPt = null;
    });

    // --- 繪製桌面細節與輔助線 ---
    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        // 開球白線 (D-Zone)
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.setLineDash([5, 5]);
        ctx.beginPath(); ctx.moveTo(0, tableH * 0.7); ctx.lineTo(tableW, tableH * 0.7); ctx.stroke();
        ctx.beginPath(); ctx.arc(tableW/2, tableH*0.7, tableW*0.2, 0, Math.PI); ctx.stroke();
        ctx.setLineDash([]);

        // 玩家瞄準線
        if (gameState === 'READY' && dragStart && currentPt) {
            const dx = dragStart.x - currentPt.x, dy = dragStart.y - currentPt.y;
            const dist = Math.min(Vector.magnitude({x:dx,y:dy}), 150);
            ctx.strokeStyle = dist < 50 ? '#10b981' : (dist < 100 ? '#f59e0b' : '#ef4444');
            ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(activeBall.position.x, activeBall.position.y);
            ctx.lineTo(activeBall.position.x + dx*5, activeBall.position.y + dy*5);
            ctx.stroke();
            // 虛擬球影
            ctx.beginPath(); ctx.arc(activeBall.position.x + dx*5, activeBall.position.y + dy*5, ballR, 0, Math.PI*2);
            ctx.fillStyle = 'rgba(255,255,255,0.1)'; ctx.fill();
        }
    });

    document.getElementById('start-btn').addEventListener('click', () => {
        const a = parseInt(document.getElementById('ball-qty').value);
        teamData = [{score:0, ammo:a}, {score:0, ammo:a}];
        document.getElementById('config-ui').classList.add('hidden');
        buildTable();
        balls.push(createBall(tableW/2, tableH*0.2, '#111', 'BONUS_B', '#fbbf24'));
        balls.push(createBall(tableW/2, tableH*0.2+35, '#fff', 'BONUS_W', '#94a3b8'));
        gameState = 'IDLE'; updateUI();
    });

    document.getElementById('main-btn').addEventListener('click', () => {
        if (gameState === 'IDLE') spawnNew();
        else if (gameState === 'SPAWNED') { gameState = 'READY'; document.getElementById('main-btn').innerText = "向後拉擊球"; }
    });

    document.getElementById('undo-btn').addEventListener('click', undo);

    function spawnNew() {
        activeBall = createBall(tableW/2, tableH * 0.85, turnIdx===0?'#f43f5e':'#3b82f6', `TEAM_${turnIdx}`, '#fff');
        balls.push(activeBall);
        gameState = 'SPAWNED';
        document.getElementById('main-btn').innerText = "確定位置";
    }

    Render.run(render); Runner.run(Runner.create(), engine);
</script>
</body>
</html>
