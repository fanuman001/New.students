<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grand Master Billiards v19.0 - Gentle AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { margin: 0; background: #020617; color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; font-family: 'system-ui'; }
        #app { display: flex; flex-direction: column; height: 100%; }
        #table-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, #0f172a 0%, #020617 100%); position: relative; padding: 10px; }
        #canvas-container { position: relative; border: 12px solid #3f1a01; border-radius: 24px; box-shadow: 0 0 50px rgba(0,0,0,0.5); background: #064e3b; }
        .team-box { background: rgba(30, 41, 59, 0.7); padding: 12px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); }
        .active-turn { border-color: #10b981 !important; background: rgba(16, 185, 129, 0.1); box-shadow: 0 0 15px rgba(16,185,129,0.3); }
        .pocket-hole { position: absolute; background: #000; border-radius: 50%; z-index: 1; box-shadow: inset 0 4px 8px rgba(0,0,0,0.8); border: 1px solid #333; pointer-events: none; }
        #power-meter { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); width: 200px; height: 8px; background: #1e293b; border-radius: 10px; display: none; overflow: hidden; z-index: 100; }
        #power-fill { width: 0%; height: 100%; background: #10b981; }
        .font-game { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body>

<div id="app">
    <div id="config-ui" class="absolute inset-0 bg-slate-950/98 z-[3000] flex items-center justify-center backdrop-blur-xl">
        <div class="bg-slate-900/80 p-8 rounded-[2rem] border border-white/10 w-80 text-center shadow-2xl">
            <h1 class="text-3xl font-black text-emerald-400 mb-6 font-game">BILLIARDS</h1>
            <div class="mb-8">
                <label class="text-[10px] text-slate-400 font-bold block mb-2">BALLS PER PLAYER</label>
                <input type="number" id="ball-qty" value="5" class="bg-slate-800 text-white text-2xl font-game w-full text-center py-2 rounded-xl border border-white/5 focus:outline-none">
            </div>
            <button id="start-setup-btn" class="w-full bg-emerald-600 py-4 rounded-xl font-game text-lg font-bold hover:bg-emerald-500 transition-colors">INITIALIZE</button>
        </div>
    </div>

    <div id="rps-ui" class="absolute inset-0 bg-slate-950/95 z-[2000] hidden flex items-center justify-center backdrop-blur-md">
        <div class="text-center">
            <h2 class="text-xl font-game mb-10 text-white tracking-widest">WHO GOES FIRST?</h2>
            <div class="flex gap-4">
                <button onclick="playRPS('rock')" class="bg-slate-800 w-20 h-20 rounded-2xl text-3xl hover:bg-emerald-600 border border-white/10 transition-all">✊</button>
                <button onclick="playRPS('paper')" class="bg-slate-800 w-20 h-20 rounded-2xl text-3xl hover:bg-emerald-600 border border-white/10 transition-all">✋</button>
                <button onclick="playRPS('scissors')" class="bg-slate-800 w-20 h-20 rounded-2xl text-3xl hover:bg-emerald-600 border border-white/10 transition-all">✌️</button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-3 p-4 bg-slate-950/80 border-b border-white/5">
        <div id="team-0-box" class="team-box border-l-4 border-rose-500">
            <span class="text-[8px] font-game text-rose-400">YOU</span>
            <div id="team-0-score" class="text-3xl font-game font-bold">00</div>
            <div id="team-0-ammo" class="text-[9px] text-slate-500 font-mono">AMMO: 5</div>
        </div>
        <div id="team-1-box" class="team-box border-l-4 border-cyan-500">
            <span class="text-[8px] font-game text-cyan-400">AI</span>
            <div id="team-1-score" class="text-3xl font-game font-bold">00</div>
            <div id="team-1-ammo" class="text-[9px] text-slate-500 font-mono">AMMO: 5</div>
        </div>
    </div>

    <div id="table-wrapper">
        <div id="canvas-container"></div>
        <div id="ai-status" class="absolute top-10 left-1/2 -translate-x-1/2 bg-cyan-600 text-white px-4 py-1 rounded-full text-[10px] font-bold font-game opacity-0 transition-all z-50">AI PROCESSING...</div>
        <div id="power-meter"><div id="power-fill"></div></div>
    </div>

    <div class="p-4 bg-slate-900 border-t border-white/5">
        <div class="flex gap-3">
            <div id="instruction" class="flex-1 text-[9px] font-game text-emerald-400 self-center uppercase tracking-tighter">Ready</div>
            <button id="main-btn" class="flex-[2] bg-emerald-600 py-3 rounded-xl font-game text-xs font-black tracking-widest shadow-lg">DEPO BALL</button>
        </div>
    </div>
</div>

<script>
    const { Engine, Render, Runner, Bodies, Composite, Events, Vector, Body } = Matter;
    const engine = Engine.create();
    engine.gravity.scale = 0;

    const container = document.getElementById('canvas-container');
    const tableH = Math.min(window.innerHeight * 0.55, 600);
    const tableW = tableH / 2;
    const scale = tableW / 137;
    const ballR = (6.0 * scale) / 2;
    const pkSize = ballR * 2.5;

    const render = Render.create({
        element: container, engine: engine,
        options: { width: tableW, height: tableH, wireframes: false, background: 'transparent' }
    });

    let balls = [], activeBall = null, gameState = 'CONFIG', turnIdx = 0;
    let teamData = [{score:0, ammo:5}, {score:0, ammo:5}];
    let bonusCount = 0, dragStart = null, currentPt = null, aiThinkLine = null;

    // 三角形區域 (倒三角)
    const triTop = tableH * 0.12;
    const triBottom = tableH * 0.32;
    const triWidth = tableW * 0.45;

    function buildTable() {
        Composite.clear(engine.world);
        const wallOpt = { isStatic: true, restitution: 0.4, friction: 0.1, render: { fillStyle: '#1e293b' } };
        Composite.add(engine.world, [
            Bodies.rectangle(tableW/2, -100, tableW, 200, wallOpt),
            Bodies.rectangle(tableW/2, tableH + 100, tableW, 200, wallOpt),
            Bodies.rectangle(-100, tableH/2, 200, tableH, wallOpt),
            Bodies.rectangle(tableW + 100, tableH/2, 200, tableH, wallOpt)
        ]);
        
        container.querySelectorAll('.pocket-hole').forEach(h => h.remove());
        [{x:0,y:0},{x:tableW,y:0},{x:0,y:tableH/2},{x:tableW,y:tableH/2},{x:0,y:tableH},{x:tableW,y:tableH}].forEach(p => {
            const h = document.createElement('div');
            h.className = 'pocket-hole';
            h.style.width = h.style.height = (pkSize * 1.6) + 'px';
            h.style.left = (p.x - pkSize * 0.8) + 'px';
            h.style.top = (p.y - pkSize * 0.8) + 'px';
            container.appendChild(h);
        });
    }

    function createBall(x, y, color, label) {
        const b = Bodies.circle(x, y, ballR, {
            label, restitution: 0.5, frictionAir: 0.038,
            render: { fillStyle: color, strokeStyle: '#fff', lineWidth: 1 }
        });
        Composite.add(engine.world, b);
        balls.push(b);
        return b;
    }

    // 擺球監聽
    container.addEventListener('mousedown', (e) => {
        if (gameState !== 'SETUP_BONUS') return;
        const r = container.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        
        // 判定是否在三角形內
        const withinTri = y >= triTop && y <= triBottom && 
                          x >= (tableW/2 - (triWidth/2 * (triBottom-y)/(triBottom-triTop))) &&
                          x <= (tableW/2 + (triWidth/2 * (triBottom-y)/(triBottom-triTop)));

        if (withinTri && bonusCount < 3) {
            const colors = ['#000000', '#ffffff', '#ffffff'];
            createBall(x, y, colors[bonusCount], 'BONUS');
            bonusCount++;
            if (bonusCount === 3) {
                gameState = 'RPS';
                document.getElementById('rps-ui').classList.remove('hidden');
            }
        }
    });

    function playRPS(p) {
        const a = ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];
        document.getElementById('rps-ui').classList.add('hidden');
        if (p === a) { document.getElementById('rps-ui').classList.remove('hidden'); return; }
        turnIdx = ({ rock: 'scissors', paper: 'rock', scissors: 'paper' }[p] === a) ? 0 : 1;
        gameState = 'IDLE'; updateUI();
        if (turnIdx === 1) setTimeout(aiProcess, 1000);
    }

    async function aiProcess() {
        if (gameState !== 'IDLE') return;
        spawnNew();
        const status = document.getElementById('ai-status');
        status.style.opacity = 1; 
        await new Promise(r => setTimeout(r, 1200));

        const targets = balls.filter(b => b !== activeBall);
        if (targets.length === 0) return;
        const target = targets[Math.floor(Math.random() * targets.length)];
        
        aiThinkLine = { from: {x: activeBall.position.x, y: activeBall.position.y}, to: {x: target.position.x, y: target.position.y} };
        await new Promise(r => setTimeout(r, 800));
        
        const vec = Vector.sub(target.position, activeBall.position);
        // *** AI 力道控制：大幅削減，模擬 1cm 輕推 ***
        const gentleness = 0.00006; 
        const dist = Math.min(Vector.magnitude(vec), 100);
        launch(Vector.mult(Vector.normalise(vec), dist * gentleness));
        
        aiThinkLine = null; status.style.opacity = 0;
        teamData[1].ammo--; updateUI();
    }

    function launch(f) {
        Body.applyForce(activeBall, activeBall.position, f);
        gameState = 'MOVING';
        const timer = setInterval(() => {
            if (balls.every(b => b.speed < 0.1)) {
                clearInterval(timer); processTurn();
            }
        }, 500);
    }

    function processTurn() {
        if (teamData[0].ammo <= 0 && teamData[1].ammo <= 0) {
            gameState = 'END'; document.getElementById('instruction').innerText = "GAME OVER";
            return;
        }
        turnIdx = (turnIdx + 1) % 2;
        if (teamData[turnIdx].ammo <= 0) turnIdx = (turnIdx + 1) % 2;
        gameState = 'IDLE'; updateUI();
        document.getElementById('main-btn').innerText = "DEPO BALL";
        if (turnIdx === 1) setTimeout(aiProcess, 800);
    }

    function updateUI() {
        teamData.forEach((t, i) => {
            document.getElementById(`team-${i}-score`).innerText = t.score.toString().padStart(2, '0');
            document.getElementById(`team-${i}-ammo`).innerText = `AMMO: ${t.ammo}`;
            document.getElementById(`team-${i}-box`).className = `team-box border-l-4 ${turnIdx===i?'active-turn':''} ${i===0?'border-rose-500':'border-cyan-500'}`;
        });
        document.getElementById('instruction').innerText = turnIdx === 0 ? "Your Turn" : "AI Thinking";
    }

    // 核心繪圖邏輯：確保標線不消失
    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        
        // 1. 倒三角形 (擺球區)
        if (gameState === 'SETUP_BONUS') {
            ctx.setLineDash([4, 4]); ctx.strokeStyle = '#10b981'; ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(tableW/2 - triWidth/2, triTop);
            ctx.lineTo(tableW/2 + triWidth/2, triTop);
            ctx.lineTo(tableW/2, triBottom);
            ctx.closePath(); ctx.stroke(); ctx.setLineDash([]);
        }

        // 2. 開球線
        ctx.strokeStyle = 'rgba(255,255,255,0.15)'; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(0, tableH * 0.7); ctx.lineTo(tableW, tableH * 0.7); ctx.stroke();

        // 3. 玩家瞄準線
        if (gameState === 'READY' && dragStart && currentPt && activeBall) {
            const dx = dragStart.x - currentPt.x, dy = dragStart.y - currentPt.y;
            ctx.strokeStyle = '#10b981'; ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(activeBall.position.x, activeBall.position.y);
            ctx.lineTo(activeBall.position.x + dx * 5, activeBall.position.y + dy * 5);
            ctx.stroke();
        }

        // 4. AI 瞄準線
        if (aiThinkLine) {
            ctx.strokeStyle = 'rgba(6, 182, 212, 0.5)'; ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(aiThinkLine.from.x, aiThinkLine.from.y);
            ctx.lineTo(aiThinkLine.to.x, aiThinkLine.to.y);
            ctx.stroke();
        }
    });

    // 進袋偵測
    Events.on(engine, 'afterUpdate', () => {
        balls.forEach((b, idx) => {
            const p = b.position;
            const inPocket = (p.x < 15 || p.x > tableW - 15) && (p.y < 15 || p.y > tableH - 15 || (p.y > tableH/2-15 && p.y < tableH/2+15));
            if (inPocket) {
                teamData[turnIdx].score += 10;
                Composite.remove(engine.world, b); balls.splice(idx, 1); updateUI();
            }
        });
    });

    // 手勢操作
    container.addEventListener('touchstart', (e) => {
        if (gameState !== 'READY' || turnIdx !== 0) return;
        const r = container.getBoundingClientRect();
        dragStart = { x: e.touches[0].clientX - r.left, y: e.touches[0].clientY - r.top };
        document.getElementById('power-meter').style.display = 'block';
    });

    container.addEventListener('touchmove', (e) => {
        const r = container.getBoundingClientRect();
        currentPt = { x: e.touches[0].clientX - r.left, y: e.touches[0].clientY - r.top };
        if (gameState === 'SPAWNED') Body.setPosition(activeBall, { x: Math.max(ballR, Math.min(tableW-ballR, currentPt.x)), y: Math.max(tableH*0.7, currentPt.y) });
        if (dragStart && currentPt) document.getElementById('power-fill').style.width = Math.min(100, Vector.magnitude(Vector.sub(dragStart, currentPt))) + '%';
        e.preventDefault();
    }, { passive: false });

    container.addEventListener('touchend', () => {
        if (gameState === 'READY' && dragStart && currentPt) {
            launch(Vector.mult(Vector.sub(dragStart, currentPt), 0.00008));
            teamData[0].ammo--; updateUI();
        }
        document.getElementById('power-meter').style.display = 'none'; dragStart = currentPt = null;
    });

    document.getElementById('start-setup-btn').onclick = () => {
        teamData[0].ammo = teamData[1].ammo = parseInt(document.getElementById('ball-qty').value);
        document.getElementById('config-ui').classList.add('hidden');
        buildTable(); gameState = 'SETUP_BONUS';
        document.getElementById('instruction').innerText = "Place 3 Bonus Balls";
    };

    document.getElementById('main-btn').onclick = () => {
        if (gameState === 'IDLE') spawnNew();
        else if (gameState === 'SPAWNED') { gameState = 'READY'; document.getElementById('main-btn').innerText = "PUSH!"; }
    };

    function spawnNew() {
        activeBall = createBall(tableW/2, tableH * 0.85, turnIdx===0?'#f43f5e':'#06b6d4', 'PLAYER');
        gameState = 'SPAWNED'; document.getElementById('main-btn').innerText = "LOCK";
    }

    Render.run(render); Runner.run(Runner.create(), engine);
</script>
</body>
</html>
