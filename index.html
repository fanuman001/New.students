
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grand Master Billiards v18.0 - Custom Setup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { margin: 0; background: #020617; color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; font-family: 'system-ui'; }
        #app { display: flex; flex-direction: column; height: 100%; }
        #table-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, #0f172a 0%, #020617 100%); position: relative; padding: 20px; }
        #canvas-container { position: relative; border: 14px solid #451a03; border-radius: 30px; box-shadow: 0 0 100px rgba(0,0,0,0.8), inset 0 0 40px rgba(0,0,0,0.5); background: #064e3b; cursor: crosshair; }
        .team-box { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .active-turn { border-color: #10b981 !important; transform: scale(1.05); background: rgba(16, 185, 129, 0.1); }
        .pocket-hole { position: absolute; background: #000; border-radius: 50%; z-index: 1; box-shadow: inset 0 8px 15px rgba(0,0,0,0.9); border: 2px solid #27272a; pointer-events: none; }
        #power-meter { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); width: 240px; height: 12px; background: rgba(15, 23, 42, 0.8); border-radius: 20px; display: none; overflow: hidden; }
        #power-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #10b981, #f43f5e); }
        .font-game { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body>

<div id="app">
    <div id="config-ui" class="absolute inset-0 bg-slate-950/98 z-[3000] flex items-center justify-center backdrop-blur-2xl">
        <div class="bg-slate-900/50 p-10 rounded-[3rem] border border-emerald-500/20 w-96 text-center">
            <h1 class="text-4xl font-black text-emerald-400 mb-2 font-game italic">ULTIMATE</h1>
            <p class="text-[10px] text-emerald-500/50 mb-8 tracking-[0.3em]">MANUAL SETUP MODE</p>
            <div class="bg-slate-800/50 p-4 rounded-2xl border border-white/5 mb-10">
                <label class="text-[10px] text-slate-400 font-bold block mb-2">BALLS PER ROUND</label>
                <input type="number" id="ball-qty" value="5" class="bg-transparent text-white text-3xl font-game w-full text-center focus:outline-none">
            </div>
            <button id="start-setup-btn" class="w-full bg-emerald-600 py-5 rounded-2xl font-game text-xl font-black shadow-lg">INITIALIZE</button>
        </div>
    </div>

    <div id="rps-ui" class="absolute inset-0 bg-slate-950/90 z-[2000] hidden flex items-center justify-center backdrop-blur-md">
        <div class="text-center">
            <h2 class="text-2xl font-game mb-12 text-white">DECIDE FIRST STRIKE</h2>
            <div class="flex gap-6">
                <button onclick="playRPS('rock')" class="bg-slate-800 w-24 h-24 rounded-3xl text-4xl hover:bg-emerald-600 transition-all border border-white/10">✊</button>
                <button onclick="playRPS('paper')" class="bg-slate-800 w-24 h-24 rounded-3xl text-4xl hover:bg-emerald-600 transition-all border border-white/10">✋</button>
                <button onclick="playRPS('scissors')" class="bg-slate-800 w-24 h-24 rounded-3xl text-4xl hover:bg-emerald-600 transition-all border border-white/10">✌️</button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 p-6 bg-slate-950/50 border-b border-white/5">
        <div id="team-0-box" class="team-box border-l-4 border-l-rose-500">
            <span class="text-[9px] font-game text-rose-400/80">SCARLET (YOU)</span>
            <div id="team-0-score" class="text-4xl font-game font-black text-white">00</div>
            <div id="team-0-ammo" class="text-[10px] font-mono text-slate-500 mt-1">AMMO: 5</div>
        </div>
        <div id="team-1-box" class="team-box border-l-4 border-l-cyan-500">
            <span class="text-[9px] font-game text-cyan-400/80">AZURE (AI)</span>
            <div id="team-1-score" class="text-4xl font-game font-black text-white">00</div>
            <div id="team-1-ammo" class="text-[10px] font-mono text-slate-500 mt-1">AMMO: 5</div>
        </div>
    </div>

    <div id="table-wrapper">
        <div id="canvas-container"></div>
        <div id="ai-status" class="absolute top-10 left-1/2 -translate-x-1/2 bg-cyan-500 text-black px-6 py-2 rounded-full text-[10px] font-black font-game opacity-0 transition-all z-50">AI THINKING...</div>
        <div id="power-meter"><div id="power-fill"></div></div>
    </div>

    <div class="bg-slate-900/80 p-6 border-t border-white/5 backdrop-blur-md">
        <div class="flex gap-4">
            <span id="instruction" class="flex-1 text-[10px] font-game text-emerald-400 self-center uppercase tracking-widest">Setup Phase...</span>
            <button id="main-btn" class="flex-[2] bg-emerald-600 py-4 rounded-2xl font-game text-xs font-black tracking-widest shadow-lg transition-all">DEPO BALL</button>
        </div>
    </div>
</div>

<script>
    const { Engine, Render, Runner, Bodies, Composite, Events, Vector, Body } = Matter;
    const engine = Engine.create();
    engine.gravity.scale = 0;

    const container = document.getElementById('canvas-container');
    const tableH = Math.min(window.innerHeight * 0.52, 600);
    const tableW = tableH / 2;
    const scale = tableW / 137;
    const ballR = (6.0 * scale) / 2;
    const pkSize = ballR * 2.8;

    const render = Render.create({
        element: container, engine: engine,
        options: { width: tableW, height: tableH, wireframes: false, background: 'transparent' }
    });

    let balls = [], activeBall = null, gameState = 'CONFIG', turnIdx = 0;
    let teamData = [{score:0, ammo:5}, {score:0, ammo:5}];
    let bonusCount = 0, dragStart = null, currentPt = null, aiThinkLine = null;

    // 三角形區域定義 (倒三角形)
    const triTop = tableH * 0.15;
    const triBottom = tableH * 0.35;
    const triWidth = tableW * 0.4;

    function buildTable() {
        Composite.clear(engine.world);
        const wallOpt = { isStatic: true, restitution: 0.5, friction: 0.1, render: { fillStyle: '#1e293b' } };
        Composite.add(engine.world, [
            Bodies.rectangle(tableW/2, -200, tableW, 400, wallOpt),
            Bodies.rectangle(tableW/2, tableH + 200, tableW, 400, wallOpt),
            Bodies.rectangle(-200, tableH/2, 400, tableH, wallOpt),
            Bodies.rectangle(tableW + 200, tableH/2, 400, tableH, wallOpt)
        ]);
        [{x:0,y:0},{x:tableW,y:0},{x:0,y:tableH/2},{x:tableW,y:tableH/2},{x:0,y:tableH},{x:tableW,y:tableH}].forEach(p => {
            const h = document.createElement('div');
            h.className = 'pocket-hole';
            h.style.width = h.style.height = (pkSize * 1.8) + 'px';
            h.style.left = (p.x - pkSize * 0.9) + 'px';
            h.style.top = (p.y - pkSize * 0.9) + 'px';
            container.appendChild(h);
        });
    }

    function createBall(x, y, color, label) {
        const b = Bodies.circle(x, y, ballR, {
            label, restitution: 0.6, frictionAir: 0.035,
            render: { fillStyle: color, strokeStyle: '#fff', lineWidth: 1.5 }
        });
        Composite.add(engine.world, b);
        balls.push(b);
        return b;
    }

    // 擺加分球功能
    container.addEventListener('mousedown', (e) => {
        if (gameState !== 'SETUP_BONUS') return;
        const r = container.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        
        // 檢查是否在倒三角形內
        const withinTri = y >= triTop && y <= triBottom && 
                          x >= (tableW/2 - (triWidth/2 * (triBottom-y)/(triBottom-triTop))) &&
                          x <= (tableW/2 + (triWidth/2 * (triBottom-y)/(triBottom-triTop)));

        if (withinTri && bonusCount < 3) {
            const colors = ['#111827', '#f8fafc', '#f8fafc'];
            const labels = ['BONUS_B', 'BONUS_W', 'BONUS_W'];
            createBall(x, y, colors[bonusCount], labels[bonusCount]);
            bonusCount++;
            if (bonusCount === 3) {
                gameState = 'RPS';
                document.getElementById('rps-ui').classList.remove('hidden');
                document.getElementById('instruction').innerText = "RPS Phase...";
            } else {
                document.getElementById('instruction').innerText = `Place ${3-bonusCount} more...`;
            }
        }
    });

    function playRPS(p) {
        const choices = ['rock', 'paper', 'scissors'];
        const a = choices[Math.floor(Math.random() * 3)];
        document.getElementById('rps-ui').classList.add('hidden');
        if (p === a) { document.getElementById('rps-ui').classList.remove('hidden'); return; }
        turnIdx = ({ rock: 'scissors', paper: 'rock', scissors: 'paper' }[p] === a) ? 0 : 1;
        gameState = 'IDLE'; 
        updateUI();
        if (turnIdx === 1) aiProcess();
    }

    async function aiProcess() {
        if (gameState !== 'IDLE') return;
        spawnNew();
        const status = document.getElementById('ai-status');
        status.style.opacity = 1; status.innerText = "SCANNING...";
        await new Promise(r => setTimeout(r, 1000));

        const others = balls.filter(b => b !== activeBall);
        const playerBalls = others.filter(b => b.label === 'TEAM_0').sort((a,b) => a.position.y - b.position.y);
        let target = (playerBalls.length > 0) ? playerBalls[0] : (others.find(b => b.label.includes('BONUS')) || {position:{x:tableW/2, y:100}});
        
        // 修復 AI 瞄準線：從球心出發
        aiThinkLine = { from: {x: activeBall.position.x, y: activeBall.position.y}, to: {x: target.position.x, y: target.position.y} };
        status.innerText = "CALCULATING...";
        await new Promise(r => setTimeout(r, 800));
        
        const vec = Vector.sub(target.position, activeBall.position);
        const dist = Vector.magnitude(vec);
        const force = Math.min(0.008 + (dist / tableH) * 0.007, 0.015); 
        
        launch(Vector.mult(Vector.normalise(vec), force));
        aiThinkLine = null; status.style.opacity = 0;
        teamData[1].ammo--; updateUI();
    }

    function launch(f) {
        Body.applyForce(activeBall, activeBall.position, f);
        gameState = 'MOVING';
        const timer = setInterval(() => {
            if (balls.every(b => b.speed < 0.15)) {
                clearInterval(timer); processTurn();
            }
        }, 500);
    }

    function processTurn() {
        if (teamData[0].ammo + teamData[1].ammo === 0) {
            gameState = 'ENDED';
            document.getElementById('instruction').innerText = "MATCH OVER";
            return;
        }
        turnIdx = (turnIdx + 1) % 2;
        if (teamData[turnIdx].ammo <= 0) turnIdx = (turnIdx + 1) % 2;
        gameState = 'IDLE'; updateUI();
        document.getElementById('main-btn').innerText = "DEPO BALL";
        if (turnIdx === 1) aiProcess();
    }

    function updateUI() {
        teamData.forEach((t, i) => {
            document.getElementById(`team-${i}-score`).innerText = t.score.toString().padStart(2, '0');
            document.getElementById(`team-${i}-ammo`).innerText = `AMMO: ${t.ammo}`;
            document.getElementById(`team-${i}-box`).className = `team-box border-l-4 ${turnIdx===i?'active-turn':''} ${i===0?'border-l-rose-500':'border-l-cyan-500'}`;
        });
        document.getElementById('instruction').innerText = `${turnIdx===0?'YOUR':'AI'} TURN`;
    }

    // 修復球不見的問題：精確進袋偵測
    Events.on(engine, 'afterUpdate', () => {
        balls.forEach((b, idx) => {
            const p = b.position;
            const inX = p.x < 30 || p.x > tableW - 30;
            const inY = p.y < 30 || p.y > tableH - 30 || (p.y > tableH/2 - 25 && p.y < tableH/2 + 25);
            if (inX && inY) {
                if (b.label.includes('TEAM_') && parseInt(b.label.split('_')[1]) !== (turnIdx === 0 ? 1 : 0)) teamData[turnIdx].score += 25;
                else if (b.label.includes('BONUS')) teamData[turnIdx].score += 50;
                Composite.remove(engine.world, b); balls.splice(idx, 1); updateUI();
            }
        });
    });

    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        // 繪製倒三角形 (加分球擺放區)
        if (gameState === 'SETUP_BONUS') {
            ctx.setLineDash([5, 5]); ctx.strokeStyle = 'rgba(16, 185, 129, 0.5)';
            ctx.beginPath();
            ctx.moveTo(tableW/2 - triWidth/2, triTop);
            ctx.lineTo(tableW/2 + triWidth/2, triTop);
            ctx.lineTo(tableW/2, triBottom);
            ctx.closePath(); ctx.stroke(); ctx.setLineDash([]);
        }

        // 玩家瞄準線 (從球心出發)
        if (gameState === 'READY' && dragStart && currentPt) {
            const dx = dragStart.x - currentPt.x, dy = dragStart.y - currentPt.y;
            ctx.strokeStyle = '#10b981'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(activeBall.position.x, activeBall.position.y);
            ctx.lineTo(activeBall.position.x + dx*6, activeBall.position.y + dy*6); ctx.stroke();
        }

        // AI 瞄準線
        if (aiThinkLine) {
            ctx.strokeStyle = 'rgba(6, 182, 212, 0.4)'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(aiThinkLine.from.x, aiThinkLine.from.y);
            ctx.lineTo(aiThinkLine.to.x, aiThinkLine.to.y); ctx.stroke();
        }

        // 開球底線
        ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.beginPath();
        ctx.moveTo(0, tableH * 0.7); ctx.lineTo(tableW, tableH * 0.7); ctx.stroke();
    });

    // 觸控與滑鼠交互
    container.addEventListener('touchstart', (e) => {
        if (turnIdx !== 0 || gameState !== 'READY') return;
        const r = container.getBoundingClientRect();
        dragStart = { x: e.touches[0].clientX - r.left, y: e.touches[0].clientY - r.top };
        document.getElementById('power-meter').style.display = 'block';
    });

    container.addEventListener('touchmove', (e) => {
        const r = container.getBoundingClientRect();
        currentPt = { x: e.touches[0].clientX - r.left, y: e.touches[0].clientY - r.top };
        if (gameState === 'SPAWNED' && currentPt.y > tableH * 0.7) Body.setPosition(activeBall, { x: Math.max(ballR, Math.min(tableW-ballR, currentPt.x)), y: currentPt.y });
        if (dragStart && currentPt) document.getElementById('power-fill').style.width = Math.min(100, (Vector.magnitude(Vector.sub(dragStart, currentPt))/120)*100) + '%';
        e.preventDefault();
    }, { passive: false });

    container.addEventListener('touchend', () => {
        if (turnIdx === 0 && gameState === 'READY' && dragStart && currentPt) {
            launch(Vector.mult(Vector.sub(dragStart, currentPt), 0.00008));
            teamData[0].ammo--; updateUI();
        }
        document.getElementById('power-meter').style.display = 'none'; dragStart = currentPt = null;
    });

    document.getElementById('start-setup-btn').onclick = () => {
        teamData[0].ammo = teamData[1].ammo = parseInt(document.getElementById('ball-qty').value);
        document.getElementById('config-ui').classList.add('hidden');
        buildTable();
        gameState = 'SETUP_BONUS';
        document.getElementById('instruction').innerText = "Place Bonus Balls...";
    };

    document.getElementById('main-btn').onclick = () => {
        if (gameState === 'IDLE') spawnNew();
        else if (gameState === 'SPAWNED') { gameState = 'READY'; document.getElementById('main-btn').innerText = "PUSH!"; }
    };

    function spawnNew() {
        activeBall = createBall(tableW/2, tableH * 0.85, turnIdx===0?'#f43f5e':'#06b6d4', `TEAM_${turnIdx}`);
        gameState = 'SPAWNED'; document.getElementById('main-btn').innerText = "LOCK POS";
    }

    Render.run(render); Runner.run(Runner.create(), engine);
</script>
</body>
</html>
