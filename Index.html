<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiard Glide 遊戲說明</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pool-table {
            background: #065f46;
            border: 10px solid #78350f;
            position: relative;
            height: 200px;
            border-radius: 20px;
        }
        .ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transition: all 1s ease-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-white p-4">
    <h1 class="text-2xl font-bold text-center text-yellow-500 mb-4">BILLIARD GLIDE</h1>
    
    <div class="pool-table mb-4" id="table">
        <div class="absolute left-1/4 h-full w-0.5 bg-white/30"></div>
        <div class="absolute right-0 h-full w-2 bg-yellow-600/50"></div>
        <div id="demoBall" class="ball bg-red-500 shadow-lg" style="left: 10%; top: 45%;"></div>
    </div>

    <div class="bg-slate-800 p-4 rounded-lg shadow-lg">
        <h2 id="stepTitle" class="text-xl font-bold text-yellow-400">點擊下方按鈕看流程</h2>
        <p id="stepDesc" class="text-slate-300 mt-2">這是一個適合朋友聚會的手推撞球遊戲。</p>
    </div>

    <div class="grid grid-cols-2 gap-2 mt-4">
        <button onclick="playStep(1)" class="bg-blue-600 p-2 rounded text-sm">1. 擺球規則</button>
        <button onclick="playStep(2)" class="bg-blue-600 p-2 rounded text-sm">2. 擊球得分</button>
        <button onclick="playStep(3)" class="bg-blue-600 p-2 rounded text-sm">3. 終局結算</button>
        <button onclick="playStep(0)" class="bg-slate-600 p-2 rounded text-sm">重置</button>
    </div>

    <script>
        function playStep(s) {
            const ball = document.getElementById('demoBall');
            const title = document.getElementById('stepTitle');
            const desc = document.getElementById('stepDesc');
            
            if(s === 1) {
                title.innerText = "1. 後攻擺球";
                desc.innerText = "後攻方將黑球與母球放在底部的『腳顆星區』。";
                ball.style.left = "85%"; ball.style.top = "45%"; ball.style.backgroundColor = "black";
            } else if(s === 2) {
                title.innerText = "2. 擊球得分";
                desc.innerText = "從左側發球線推球！擊落對方球 +25，黑/母球 +50。";
                ball.style.left = "90%"; ball.style.top = "-20px"; // 模擬進洞
                ball.style.backgroundColor = "red";
            } else if(s === 3) {
                title.innerText = "3. 底部加分";
                desc.innerText = "最後誰的球最靠近右側底邊，該隊伍 +75 分！";
                ball.style.left = "92%"; ball.style.top = "45%"; ball.style.backgroundColor = "blue";
            } else {
                ball.style.left = "10%"; ball.style.top = "45%"; ball.style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
