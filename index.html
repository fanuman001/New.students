<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grand Master Billiards v16.5 - Ultimate Full Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        
        body { margin: 0; background: #020617; color: #f8fafc; position: fixed; width: 100%; height: 100%; overflow: hidden; font-family: 'system-ui'; }
        #app { display: flex; flex-direction: column; height: 100%; }
        
        #table-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, #0f172a 0%, #020617 100%); position: relative; padding: 20px; }
        #canvas-container { position: relative; border: 14px solid #451a03; border-radius: 30px; box-shadow: 0 0 100px rgba(0,0,0,0.8), inset 0 0 40px rgba(0,0,0,0.5); overflow: visible; background: #064e3b; }
        
        .team-box { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(10px);
            padding: 15px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .active-turn { 
            border-color: #10b981 !important; 
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(16,185,129,0.2);
            background: rgba(16, 185, 129, 0.1);
        }
        .pocket-hole { position: absolute; background: #000; border-radius: 50%; z-index: 1; box-shadow: inset 0 8px 15px rgba(0,0,0,0.9); border: 2px solid #27272a; }
        
        #power-meter { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); width: 240px; height: 12px; background: rgba(15, 23, 42, 0.8); border-radius: 20px; border: 2px solid rgba(255,255,255,0.1); overflow: hidden; display: none; z-index: 100; }
        #power-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #10b981, #fbbf24, #f43f5e); box-shadow: 0 0 15px #f43f5e; }
        
        .font-game { font-family: 'Orbitron', sans-serif; }
        
        /* 動態 AI 掃描動畫 */
        @keyframes scan { from { height: 0; opacity: 0; } to { height: 100%; opacity: 0.5; } }
        .scanning-line { position: absolute; width: 100%; background: linear-gradient(to bottom, transparent, #06b6d4); animation: scan 2s infinite linear; pointer-events: none; }
    </style>
</head>
<body>

<div id="app">
    <div id="config-ui" class="absolute inset-0 bg-slate-950/98 z-[3000] flex items-center justify-center backdrop-blur-2xl">
        <div class="bg-slate-900/50 p-10 rounded-[3rem] border border-emerald-500/20 w-96 shadow-2xl text-center">
            <h1 class="text-4xl font-black text-emerald-400 mb-2 font-game italic tracking-tighter">ULTIMATE</h1>
            <p class="text-xs text-emerald-500/50 mb-8 tracking-[0.3em]">STRATEGIC AI SYSTEM</p>
            <div class="space-y-4 mb-10 text-left">
                <div class="bg-slate-800/50 p-4 rounded-2xl border border-white/5">
                    <label class="text-[10px] text-slate-400 font-bold uppercase block mb-2">BALLS PER ROUND</label>
                    <input type="number" id="ball-qty" value="5" class="bg-transparent text-white text-3xl font-game w-full text-center focus:outline-none">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button id="toggle-guide" onclick="this.classList.toggle('bg-emerald-600'); this.classList.toggle('bg-slate-800'); window.showGuide = !window.showGuide; this.innerText = window.showGuide ? '瞄準線: ON' : '瞄準線: OFF'" class="bg-emerald-600 p-3 rounded-xl text-[10px] font-bold uppercase transition-all">瞄準線: ON</button>
                    <button id="toggle-power" onclick="this.classList.toggle('bg-emerald-600'); this.classList.toggle('bg-slate-800'); window.showPower = !window.showPower; this.innerText = window.showPower ? '力道條: ON' : '力道條: OFF'" class="bg-emerald-600 p-3 rounded-xl text-[10px] font-bold uppercase transition-all">力道條: ON</button>
                </div>
            </div>
            <button id="start-btn" class="w-full bg-gradient-to-r from-emerald-600 to-teal-500 py-5 rounded-2xl font-game text-xl font-black shadow-[0_0_30px_rgba(16,185,129,0.4)] active:scale-95 transition-all">INITIATE MATCH</button>
        </div>
    </div>

    <div id="rps-ui" class="absolute inset-0 bg-slate-950/90 z-[2000] hidden flex items-center justify-center backdrop-blur-md">
        <div class="text-center">
            <h2 class="text-2xl font-game mb-12 text-white tracking-widest">DECIDE FIRST STRIKE</h2>
            <div class="flex gap-6">
                <button onclick="playRPS('rock')" class="bg-slate-800 w-24 h-24 rounded-3xl text-4xl hover:bg-emerald-600 hover:scale-110 transition-all border border-white/10">✊</button>
                <button onclick="playRPS('paper')" class="bg-slate-800 w-24 h-24 rounded-3xl text-4xl hover:bg-emerald-600 hover:scale-110 transition-all border border-white/10">✋</button>
                <button onclick="playRPS('scissors')" class="bg-slate-800 w-24 h-24 rounded-3xl text-4xl hover:bg-emerald-600 hover:scale-110 transition-all border border-white/10">✌️</button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 p-6 bg-slate-950/50 border-b border-white/5">
        <div id="team-0-box" class="team-box border-l-4 border-l-rose-500">
            <span class="text-[9px] font-game text-rose-400/80">SCARLET (YOU)</span>
            <div id="team-0-score" class="text-4xl font-game font-black text-white">00</div>
            <div id="team-0-ammo" class="text-[10px] font-mono text-slate-500 mt-1">AMMO: 5</div>
        </div>
        <div id="team-1-box" class="team-box border-l-4 border-l-cyan-500">
            <span class="text-[9px] font-game text-cyan-400/80">AZURE (PHANTOM AI)</span>
            <div id="team-1-score" class="text-4xl font-game font-black text-white">00</div>
            <div id="team-1-ammo" class="text-[10px] font-mono text-slate-500 mt-1">AMMO: 5</div>
        </div>
    </div>

    <div id="table-wrapper">
        <div id="canvas-container">
            <div id="ai-scan-layer" class="scanning-line hidden"></div>
        </div>
        <div id="ai-status" class="absolute top-10 left-1/2 -translate-x-1/2 bg-cyan-500 text-black px-6 py-2 rounded-full text-[10px] font-black font-game opacity-0 transition-all shadow-[0_0_20px_rgba(6,182,212,0.5)] z-50 uppercase">AI ANALYZING...</div>
        <div id="power-meter"><div id="power-fill"></div></div>
    </div>

    <div class="bg-slate-900/80 p-6 border-t border-white/5 backdrop-blur-md">
        <div class="flex justify-between items-center mb-4 px-2">
            <span id="turn-msg" class="text-xs font-game text-emerald-400 uppercase tracking-widest animate-pulse">Waiting for Setup...</span>
        </div>
        <div class="flex gap-4">
            <button id="undo-btn" class="flex-1 bg-slate-800 py-4 rounded-2xl font-game text-[10px] text-slate-400 disabled:opacity-20 hover:bg-slate-700">UNDO</button>
            <button id="main-btn" class="flex-[3] bg-emerald-600 py-4 rounded-2xl font-game text-xs font-black tracking-widest shadow-lg active:scale-95 transition-all">DEPO BALL</button>
        </div>
    </div>
</div>

<script>
    const { Engine, Render, Runner, Bodies, Composite, Events, Vector, Body } = Matter;

    const engine = Engine.create();
    engine.gravity.scale = 0;
    engine.velocityIterations = 120;
    engine.positionIterations = 120;

    const container = document.getElementById('canvas-container');
    const tableH = Math.min(window.innerHeight * 0.52, 600);
    const tableW = tableH / 2;
    const scale = tableW / 137;
    const ballR = (6.0 * scale) / 2; 
    const pkSize = ballR * 2.8;

    const render = Render.create({
        element: container, engine: engine,
        options: { width: tableW, height: tableH, wireframes: false, background: 'transparent' }
    });

    let balls = [], activeBall = null, gameState = 'CONFIG', turnIdx = 0;
    let currentStrikerIdx = 0, teamData = [{score:0, ammo:5}, {score:0, ammo:5}];
    window.showGuide = true; window.showPower = true;
    let dragStart = null, currentPt = null, winningBall = null, aiThinkLine = null;

    function buildTable() {
        Composite.clear(engine.world);
        const wallOpt = { isStatic: true, restitution: 0.9, friction: 0.05, render: { fillStyle: '#1e293b' } };
        const th = 400; 
        Composite.add(engine.world, [
            Bodies.rectangle(tableW/2, -th/2, tableW, th, wallOpt),
            Bodies.rectangle(tableW/2, tableH + th/2, tableW, th, wallOpt),
            Bodies.rectangle(-th/2, tableH/2, th, tableH, wallOpt),
            Bodies.rectangle(tableW + th/2, tableH/2, th, tableH, wallOpt)
        ]);
        [{x:0,y:0},{x:tableW,y:0},{x:0,y:tableH/2},{x:tableW,y:tableH/2},{x:0,y:tableH},{x:tableW,y:tableH}].forEach(p => {
            const h = document.createElement('div');
            h.className = 'pocket-hole';
            h.style.width = h.style.height = (pkSize * 1.8) + 'px';
            h.style.left = (p.x - pkSize * 0.9) + 'px';
            h.style.top = (p.y - pkSize * 0.9) + 'px';
            container.appendChild(h);
        });
    }

    function createBall(x, y, color, label) {
        const b = Bodies.circle(x, y, ballR, {
            label, restitution: 0.88, frictionAir: 0.015,
            render: { fillStyle: color, strokeStyle: '#fff', lineWidth: 1.5 }
        });
        Composite.add(engine.world, b); balls.push(b);
        return b;
    }

    function playRPS(p) {
        const choices = ['rock', 'paper', 'scissors'];
        const a = choices[Math.floor(Math.random() * 3)];
        document.getElementById('rps-ui').classList.add('hidden');
        if (p === a) { document.getElementById('rps-ui').classList.remove('hidden'); return; }
        turnIdx = ({ rock: 'scissors', paper: 'rock', scissors: 'paper' }[p] === a) ? 0 : 1;
        startGame();
    }

    function startGame() {
        buildTable();
        const sy = tableH * 0.25;
        createBall(tableW/2, sy, '#111827', 'BONUS_B');
        createBall(tableW/2-18, sy+30, '#f8fafc', 'BONUS_W');
        createBall(tableW/2+18, sy+30, '#f8fafc', 'BONUS_W');
        gameState = 'IDLE'; updateUI();
        if (turnIdx === 1) aiProcess();
    }

    function updateUI() {
        teamData.forEach((t, i) => {
            document.getElementById(`team-${i}-score`).innerText = t.score.toString().padStart(2, '0');
            document.getElementById(`team-${i}-ammo`).innerText = `AMMO: ${t.ammo}`;
            document.getElementById(`team-${i}-box`).className = `team-box border-l-4 ${turnIdx===i?'active-turn':''} ${i===0?'border-l-rose-500':'border-l-cyan-500'}`;
        });
        document.getElementById('turn-msg').innerText = `${turnIdx === 0 ? 'SCARLET' : 'AZURE'}'S TURN`;
    }

    // --- 全新可視化 AI 邏輯 ---
    async function aiProcess() {
        if (gameState !== 'IDLE') return;
        spawnNew();
        const status = document.getElementById('ai-status');
        const scanner = document.getElementById('ai-scan-layer');
        status.style.opacity = 1;
        
        // 階段 1: 掃描威脅
        status.innerText = "SCANNING PLAYER THREATS...";
        scanner.classList.remove('hidden');
        await new Promise(r => setTimeout(r, 1500));
        scanner.classList.add('hidden');

        // 階段 2: 目標決策
        const others = balls.filter(b => b !== activeBall);
        const playerBalls = others.filter(b => b.label === 'TEAM_0').sort((a,b) => a.position.y - b.position.y);
        
        let target;
        if (playerBalls.length > 0 && playerBalls[0].position.y < tableH * 0.4) {
            target = playerBalls[0];
            status.innerText = "TARGET LOCKED: ELIMINATE LEAD BALL";
        } else {
            target = others.find(b => b.label.includes('BONUS')) || {position:{x:tableW/2, y:100}};
            status.innerText = "TARGET LOCKED: SECURE BONUS POINTS";
        }
        
        // 階段 3: 計算切角路徑
        aiThinkLine = { from: activeBall.position, to: target.position };
        await new Promise(r => setTimeout(r, 1000));
        
        // 階段 4: 擊球
        const vec = Vector.sub(target.position, activeBall.position);
        const force = Math.min(0.012 + (Vector.magnitude(vec)/tableH)*0.008, 0.022);
        launch(Vector.mult(Vector.normalise(vec), force));
        
        aiThinkLine = null;
        status.style.opacity = 0;
        teamData[1].ammo--; updateUI();
    }

    function launch(f) {
        currentStrikerIdx = turnIdx;
        Body.applyForce(activeBall, activeBall.position, f);
        gameState = 'MOVING';
        const timer = setInterval(() => {
            if (balls.every(b => b.speed < 0.15)) {
                clearInterval(timer); processTurn();
            }
        }, 500);
    }

    function processTurn() {
        if (teamData[0].ammo + teamData[1].ammo === 0) {
            let minY = Infinity, winIdx = -1;
            balls.forEach(b => { if(b.label.includes('TEAM_') && b.position.y < minY){ minY=b.position.y; winningBall=b; winIdx=parseInt(b.label.split('_')[1]); }});
            if (winIdx >= 0) { teamData[winIdx].score += 75; updateUI(); }
            return;
        }
        turnIdx = (turnIdx + 1) % 2;
        if (teamData[turnIdx].ammo <= 0) turnIdx = (turnIdx + 1) % 2;
        gameState = 'IDLE'; updateUI();
        document.getElementById('main-btn').innerText = "DEPO BALL";
        if (turnIdx === 1) aiProcess();
    }

    // 進洞邏輯
    Events.on(engine, 'afterUpdate', () => {
        balls.forEach((b, idx) => {
            const inPocket = (b.position.y < 25 || b.position.y > tableH-25 || (b.position.y > tableH/2-25 && b.position.y < tableH/2+25)) && (b.position.x < 25 || b.position.x > tableW-25);
            if (inPocket) {
                if (b.label.includes('TEAM_')) {
                    if (parseInt(b.label.split('_')[1]) !== currentStrikerIdx) teamData[currentStrikerIdx].score += 25;
                } else if (b.label.includes('BONUS')) teamData[currentStrikerIdx].score += 50;
                Composite.remove(engine.world, b); balls.splice(idx, 1); updateUI();
            }
        });
    });

    // 繪製層
    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        // 開球線
        ctx.strokeStyle = 'rgba(255,255,255,0.15)'; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(0, tableH * 0.7); ctx.lineTo(tableW, tableH * 0.7); ctx.stroke();
        
        // 擺球三角形指標
        ctx.setLineDash([5, 5]); ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.beginPath(); ctx.moveTo(tableW/2, tableH*0.08); ctx.lineTo(tableW*0.18, tableH*0.35); ctx.lineTo(tableW*0.82, tableH*0.35); ctx.closePath(); ctx.stroke(); ctx.setLineDash([]);

        // 底線獎勵光圈
        if (winningBall) {
            ctx.strokeStyle = '#fbbf24'; ctx.lineWidth = 4;
            ctx.beginPath(); ctx.arc(winningBall.position.x, winningBall.position.y, ballR * 2.5, 0, Math.PI * 2); ctx.stroke();
            ctx.fillStyle = 'rgba(251, 191, 36, 0.2)'; ctx.fill();
        }

        // AI 思考線視覺化
        if (aiThinkLine) {
            ctx.strokeStyle = 'rgba(6, 182, 212, 0.4)'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(aiThinkLine.from.x, aiThinkLine.from.y); ctx.lineTo(aiThinkLine.to.x, aiThinkLine.to.y); ctx.stroke();
            ctx.fillStyle = '#06b6d4'; ctx.beginPath(); ctx.arc(aiThinkLine.to.x, aiThinkLine.to.y, 4, 0, Math.PI*2); ctx.fill();
        }

        // 玩家瞄準線
        if (gameState === 'READY' && dragStart && currentPt && window.showGuide) {
            const dx = dragStart.x - currentPt.x, dy = dragStart.y - currentPt.y;
            ctx.strokeStyle = '#10b981'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(activeBall.position.x, activeBall.position.y); ctx.lineTo(activeBall.position.x + dx*6, activeBall.position.y + dy*6); ctx.stroke();
        }
    });

    // 交互
    container.addEventListener('touchstart', (e) => {
        if (turnIdx !== 0 || gameState !== 'READY') return;
        const r = container.getBoundingClientRect();
        dragStart = { x: e.touches[0].clientX - r.left, y: e.touches[0].clientY - r.top };
        if(window.showPower) document.getElementById('power-meter').style.display = 'block';
    });

    container.addEventListener('touchmove', (e) => {
        const r = container.getBoundingClientRect();
        currentPt = { x: e.touches[0].clientX - r.left, y: e.touches[0].clientY - r.top };
        if (gameState === 'SPAWNED' && currentPt.y > tableH * 0.7) Body.setPosition(activeBall, { x: Math.max(ballR, Math.min(tableW-ballR, currentPt.x)), y: currentPt.y });
        if (dragStart && currentPt && window.showPower) document.getElementById('power-fill').style.width = Math.min(100, (Vector.magnitude(Vector.sub(dragStart, currentPt))/160)*100) + '%';
        e.preventDefault();
    }, { passive: false });

    container.addEventListener('touchend', () => {
        if (turnIdx === 0 && gameState === 'READY' && dragStart && currentPt) {
            launch(Vector.mult(Vector.sub(dragStart, currentPt), 0.00012));
            teamData[0].ammo--; updateUI();
        }
        document.getElementById('power-meter').style.display = 'none'; dragStart = currentPt = null;
    });

    document.getElementById('start-btn').onclick = () => {
        teamData[0].ammo = teamData[1].ammo = parseInt(document.getElementById('ball-qty').value);
        document.getElementById('config-ui').classList.add('hidden');
        document.getElementById('rps-ui').classList.remove('hidden');
    };

    document.getElementById('main-btn').onclick = () => {
        if (gameState === 'IDLE') spawnNew();
        else if (gameState === 'SPAWNED') { gameState = 'READY'; document.getElementById('main-btn').innerText = "STRIKE!"; }
    };

    function spawnNew() {
        activeBall = createBall(tableW/2, tableH * 0.85, turnIdx===0?'#f43f5e':'#06b6d4', `TEAM_${turnIdx}`);
        gameState = 'SPAWNED'; document.getElementById('main-btn').innerText = "LOCK POS";
    }

    Render.run(render); Runner.run(Runner.create(), engine);
</script>
</body>
</html>
