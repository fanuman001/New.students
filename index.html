<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional 6-Pocket Billiard Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #020617; color: white; position: fixed; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        #app { display: flex; flex-direction: column; height: 100%; }
        #table-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; background: #000; position: relative; }
        #canvas-container { position: relative; border: 12px solid #334155; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .pocket-visual { position: absolute; background: #000; border-radius: 50%; z-index: 1; box-shadow: inset 0 0 10px rgba(255,255,255,0.2); pointer-events: none; }
        .config-overlay { position: absolute; inset: 0; background: rgba(15,23,42,0.95); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .score-card { background: #1e293b; border-bottom: 2px solid #334155; display: flex; justify-content: space-around; padding: 12px; }
        .team-score { text-align: center; border-radius: 8px; padding: 4px 12px; }
    </style>
</head>
<body>

<div id="app">
    <div id="config-ui" class="config-overlay text-center">
        <h2 class="text-3xl font-black text-emerald-400 mb-8 italic">PRO BILLIARD SYSTEM</h2>
        <div class="space-y-6 w-72">
            <div>
                <label class="text-xs font-bold text-slate-400 block mb-2">參賽隊伍人數</label>
                <select id="team-count" class="w-full bg-slate-800 p-3 rounded-xl border border-slate-700 outline-none">
                    <option value="2">2 隊對抗 (A/B)</option>
                    <option value="3">3 隊大混戰</option>
                    <option value="4">4 隊大混戰</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="ball-qty" value="4" class="bg-slate-800 p-3 rounded-xl text-center" placeholder="每隊球數">
                <input type="number" id="black-qty" value="1" class="bg-slate-800 p-3 rounded-xl text-center" placeholder="黑球數">
            </div>
            <button id="start-btn" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-2xl font-black shadow-xl">進入比賽</button>
        </div>
    </div>

    <div id="score-board" class="score-card"></div>

    <div id="table-wrapper">
        <div id="canvas-container"></div>
        <div id="prox-tag" class="absolute top-2 left-2 text-[10px] bg-black/60 p-1 px-3 rounded-full text-emerald-300 border border-emerald-500/20">頂部領先: --</div>
    </div>

    <div class="bg-slate-900 p-5 flex flex-col gap-3 border-t border-slate-800">
        <div class="flex justify-between items-center px-1">
            <span id="game-status" class="text-xs font-bold text-yellow-500 uppercase">等待開局</span>
            <label class="flex items-center gap-2 text-[10px] text-slate-400">
                <input type="checkbox" id="fast-ai" checked> AI 瞬間擊球
            </label>
        </div>
        <div class="flex gap-2">
            <button id="undo-btn" class="bg-slate-800 px-6 rounded-2xl text-xs font-bold opacity-30" disabled>UNDO</button>
            <button id="main-btn" class="flex-1 bg-emerald-600 py-3 rounded-2xl font-black text-sm uppercase">確認位置</button>
        </div>
    </div>
</div>

<script>
    const { Engine, Render, Runner, Bodies, Composite, Events, Vector, Body } = Matter;
    
    // --- 初始化設定 ---
    const engine = Engine.create();
    engine.velocityIterations = 15; // 極高迭代防止高速穿牆
    engine.positionIterations = 15;
    engine.gravity.y = 0;

    const container = document.getElementById('canvas-container');
    const tableH = document.getElementById('table-wrapper').clientHeight - 60;
    const tableW = tableH / 2; // 標準 2:1 桌台
    const scale = tableW / 137;
    const ballR = (5.7 * scale) / 2.3;
    const pkRadius = ballR * 1.8; // 標準洞口約為 1.8 倍球徑
    const colors = ['#f43f5e', '#3b82f6', '#eab308', '#a855f7'];

    const render = Render.create({
        element: container, engine: engine,
        options: { width: tableW, height: tableH, wireframes: false, background: '#064e3b' }
    });

    let cfg = { teamCount: 2, ballQty: 4, blackQty: 1 },
        gameState = 'CONFIG', turnIdx = 0, strikerIdx = 0,
        balls = [], activeBall = null, scores = [], history = null;

    // --- 1. 真實 6 袋口物理邊界構建 ---
    function buildProfessionalPockets() {
        Composite.clear(engine.world);
        const wallOpt = { isStatic: true, restitution: 0.8, friction: 0.05, render: { fillStyle: '#1e293b' } };
        const thick = 150; // 加厚邊界
        const g = pkRadius * 1.5; // 缺口寬度

        // 構建 6 段邊框 (頂 2, 底 2, 左 2, 右 2 - 中間留出 Side Pocket)
        const walls = [
            // 頂邊 (只有一個大缺口是不對的，兩角各一個洞)
            Bodies.rectangle(tableW/2, -thick/2, tableW - g*2, thick, wallOpt),
            // 底邊
            Bodies.rectangle(tableW/2, tableH + thick/2, tableW - g*2, thick, wallOpt),
            // 左側 (中間留腰袋)
            Bodies.rectangle(-thick/2, tableH*0.25, thick, tableH*0.5 - g, wallOpt),
            Bodies.rectangle(-thick/2, tableH*0.75, thick, tableH*0.5 - g, wallOpt),
            // 右側
            Bodies.rectangle(tableW + thick/2, tableH*0.25, thick, tableH*0.5 - g, wallOpt),
            Bodies.rectangle(tableW + thick/2, tableH*0.75, thick, tableH*0.5 - g, wallOpt)
        ];
        Composite.add(engine.world, walls);
        
        // 視覺黑洞 (真實 6 個)
        const pkPos = [
            {x:0,y:0}, {x:tableW,y:0}, // 角袋
            {x:0,y:tableH/2}, {x:tableW,y:tableH/2}, // 腰袋
            {x:0,y:tableH}, {x:tableW,y:tableH} // 角袋
        ];
        pkPos.forEach(p => {
            const div = document.createElement('div');
            div.className = 'pocket-visual';
            div.style.width = div.style.height = (pkRadius * 2.5) + 'px';
            div.style.left = (p.x - pkRadius * 1.25) + 'px';
            div.style.top = (p.y - pkRadius * 1.25) + 'px';
            container.appendChild(div);
        });
    }

    // --- 2. 三角形佈局 (比例修正) ---
    // 標準三角形在頂部 1/4 處，且大小適中
    const triY = tableH * 0.2; 
    const triSize = 45 * scale; 

    function initGame() {
        buildProfessionalPockets();
        initScoreBoard();
        // 放置目標球
        for(let i=0; i<cfg.blackQty; i++) balls.push(createBall(tableW/2, triY + i*20, '#111', 'BLACK', '#fbbf24'));
        balls.push(createBall(tableW/2, triY + 50, '#fff', 'WHITE', '#94a3b8'));
        gameState = 'SETTING';
        document.getElementById('game-status').innerText = "佈置模式";
    }

    function initScoreBoard() {
        const board = document.getElementById('score-board');
        board.innerHTML = '';
        scores = Array(cfg.teamCount).fill(0);
        for(let i=0; i<cfg.teamCount; i++) {
            board.innerHTML += `<div id="card-${i}" class="team-score" style="border-bottom: 3px solid ${colors[i]}">
                <span class="text-[10px] uppercase font-bold text-slate-400">Team ${String.fromCharCode(65+i)}</span>
                <div id="s-${i}" class="text-xl font-black">0</div>
            </div>`;
        }
    }

    function createBall(x, y, color, label, stroke) {
        const b = Bodies.circle(x, y, ballR, { 
            label, restitution: 0.9, frictionAir: 0.012, 
            render: { fillStyle: color, strokeStyle: stroke, lineWidth: 2 } 
        });
        Composite.add(engine.world, b);
        return b;
    }

    // --- 3. 擊球與發球邏輯 ---
    let dragStart = null, currentMouse = null;
    container.addEventListener('touchstart', (e) => {
        const rect = container.getBoundingClientRect();
        const pt = { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
        balls.forEach(b => {
            if (Vector.magnitude(Vector.sub(b.position, pt)) < 25) {
                if (gameState === 'SETTING' && (b.label==='BLACK' || b.label==='WHITE')) activeBall = b;
                if (gameState === 'SPAWNED' && b === activeBall) activeBall = b;
                if (gameState === 'READY' && b === activeBall) { dragStart = pt; currentMouse = pt; }
            }
        });
    });

    container.addEventListener('touchmove', (e) => {
        const rect = container.getBoundingClientRect();
        const pt = { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
        currentMouse = pt;
        if (activeBall && gameState === 'SETTING') {
            // 限制在頂部三角區
            const bx = Math.max(tableW/2 - triSize, Math.min(tableW/2 + triSize, pt.x));
            const by = Math.max(triY - 20, Math.min(triY + triSize, pt.y));
            Body.setPosition(activeBall, { x: bx, y: by });
        }
        if (activeBall && gameState === 'SPAWNED' && pt.y > tableH * 0.7) {
            Body.setPosition(activeBall, pt);
        }
        e.preventDefault();
    }, { passive: false });

    container.addEventListener('touchend', () => {
        if (gameState === 'READY' && dragStart && currentMouse) {
            const force = Vector.mult(Vector.sub(dragStart, currentMouse), 0.0009);
            if (Vector.magnitude(force) > 0.005) {
                strikerIdx = turnIdx;
                saveHistory();
                launch(force);
            }
        }
        dragStart = null;
    });

    function launch(f) {
        Body.applyForce(activeBall, activeBall.position, f);
        gameState = 'MOVING';
        document.getElementById('game-status').innerText = "球運行中...";
        checkStop();
    }

    function checkStop() {
        const timer = setInterval(() => {
            const stopped = balls.every(b => b.speed < 0.15);
            if (stopped) {
                clearInterval(timer);
                updateProx();
                turnIdx = (turnIdx + 1) % cfg.teamCount;
                gameState = 'IDLE';
                document.getElementById('game-status').innerText = `輪到 Team ${String.fromCharCode(65+turnIdx)}`;
                document.getElementById('main-btn').innerText = `Team ${String.fromCharCode(65+turnIdx)} 發球`;
                if (document.getElementById('fast-ai').checked && turnIdx > 0) setTimeout(aiAction, 800);
            }
        }, 600);
    }

    // --- 4. 進球規則與計分 ---
    Events.on(engine, 'afterUpdate', () => {
        balls.forEach((b, idx) => {
            // 只要球中心點離開桌面邊界（穿過 150px 厚牆的開口）即進球
            if (b.position.x < -10 || b.position.x > tableW + 10 || b.position.y < -10 || b.position.y > tableH + 10) {
                const victim = b.label;
                const striker = `T${strikerIdx}`;

                // 核心規則：進對手的球才得分
                if (victim.includes('TEAM') && victim !== `TEAM_${strikerIdx}`) {
                    scores[strikerIdx]++;
                }
                
                Composite.remove(engine.world, b);
                balls.splice(idx, 1);
                updateScoreUI();
            }
        });
    });

    function updateScoreUI() {
        scores.forEach((s, i) => {
            document.getElementById(`s-${i}`).innerText = s;
        });
    }

    // --- AI 邏輯 ---
    function aiAction() {
        spawnNew();
        setTimeout(() => {
            gameState = 'READY';
            const target = balls.find(b => b.label.includes('TEAM') && b.label !== `TEAM_${turnIdx}`) || balls[0];
            const dir = Vector.normalise(Vector.sub(target.position, activeBall.position));
            strikerIdx = turnIdx;
            launch(Vector.mult(dir, 0.012 + Math.random()*0.004));
        }, 1000);
    }

    // --- UI 控制 ---
    document.getElementById('start-btn').addEventListener('click', () => {
        cfg = { 
            teamCount: parseInt(document.getElementById('team-count').value),
            ballQty: parseInt(document.getElementById('ball-qty').value),
            blackQty: parseInt(document.getElementById('black-qty').value)
        };
        document.getElementById('config-ui').classList.add('hidden');
        initGame();
    });

    document.getElementById('main-btn').addEventListener('click', () => {
        if (gameState === 'SETTING') { gameState = 'IDLE'; document.getElementById('main-btn').innerText = "開始發球"; }
        else if (gameState === 'IDLE') spawnNew();
        else if (gameState === 'SPAWNED') { gameState = 'READY'; document.getElementById('main-btn').innerText = "後拉擊發"; }
    });

    function spawnNew() {
        activeBall = createBall(tableW/2, tableH * 0.85, colors[turnIdx], `TEAM_${turnIdx}`, '#fff');
        balls.push(activeBall);
        gameState = 'SPAWNED';
        document.getElementById('main-btn').innerText = "確定位置";
    }

    function saveHistory() {
        history = { balls: balls.map(b => ({x: b.position.x, y: b.position.y, l: b.label, c: b.render.fillStyle})), turnIdx, scores: [...scores] };
        document.getElementById('undo-btn').disabled = false; document.getElementById('undo-btn').classList.remove('opacity-30');
    }

    document.getElementById('undo-btn').addEventListener('click', () => {
        if (!history) return;
        balls.forEach(b => Composite.remove(engine.world, b));
        balls = history.balls.map(h => createBall(h.x, h.y, h.c, h.l, '#fff'));
        turnIdx = history.turnIdx; scores = [...history.scores]; updateScoreUI();
        activeBall = balls[balls.length-1]; gameState = 'READY';
        history = null; document.getElementById('undo-btn').disabled = true; document.getElementById('undo-btn').classList.add('opacity-30');
    });

    function updateProx() {
        let minVal = Infinity, label = "--";
        balls.forEach(b => { if (b.position.y < minVal) { minVal = b.position.y; label = b.label; } });
        document.getElementById('prox-tag').innerText = `頂部領先: ${label}`;
    }

    Events.on(render, 'afterRender', () => {
        const ctx = render.context;
        // 發球線 (Head String)
        ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.setLineDash([]);
        ctx.beginPath(); ctx.moveTo(0, tableH*0.75); ctx.lineTo(tableW, tableH*0.75); ctx.stroke();
        
        // 三角形 (Rack) 比例修正
        ctx.strokeStyle = 'rgba(52, 211, 153, 0.4)'; ctx.setLineDash([5, 5]);
        ctx.beginPath();
        ctx.moveTo(tableW/2, triY + triSize); ctx.lineTo(tableW/2 - triSize/2, triY); ctx.lineTo(tableW/2 + triSize/2, triY);
        ctx.closePath(); ctx.stroke();

        // 擊球預測線
        if (gameState === 'READY' && dragStart && currentMouse) {
            const dx = dragStart.x - currentMouse.x, dy = dragStart.y - currentMouse.top; // 修復 y 軸偏差
            ctx.beginPath(); ctx.moveTo(activeBall.position.x, activeBall.position.y);
            ctx.lineTo(activeBall.position.x + dx*8, activeBall.position.y + (dragStart.y-currentMouse.y)*8);
            ctx.strokeStyle = 'rgba(255,255,255,0.3)'; ctx.stroke();
        }
    });

    Render.run(render); Runner.run(Runner.create(), engine);
</script>
</body>
</html>
